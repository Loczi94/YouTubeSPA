<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>YouTube SPA</title>
</head>
<body>
  <div class="container-fluid">
    <!-- Navigation Menu -->
    <nav>
      <a class="header item" href="/">
        Search YouTube Channels
      </a>
    </nav>

    <!-- Search Template -->
    <script id="search-template" type="text/x-handlebars-template">
      <form id="form" autocomplete="off">
              <label for="input">Enter youtube channel's name</label>
              <input type="text" id="input" value="">
              <button id="submit" class="buttons">SEARCH</button>
      </form>
    </script>

    <!-- Error Template -->
    <script id="error-template" type="text/x-handlebars-template">
        <div class="ui {{color}} inverted segment">
        <br>
        <h2 class="ui center aligned icon header">
            <i class="exclamation triangle icon"></i>
            <div class="content">
            {{title}}
            <div class="sub header">{{message}}</div>
            </div>
        </h2>
        </div>
    </script>

    <!-- Application Root -->
    <div id="app"></div>
  </div>

  <!-- JS Library Dependencies -->
  <script src="scripts/jquery/dist/jquery.min.js"></script>
  <script src="scripts/semantic-ui-css/semantic.min.js"></script>
  <script src="scripts/axios/dist/axios.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js"></script>
  <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
